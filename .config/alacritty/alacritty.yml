# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  startup_mode: SimpleFullscreen
  decorations: buttonless

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - dev

scrolling:
  history: 0

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: open
    modifiers: Command

mouse_bindings:
  - { mouse: Right, action: ReceiveChar }

font:
  normal:
    family: BerkeleyMono Nerd Font
  bold:
    family: BerkeleyMono Nerd Font
    style: Bold
  italic:
    family: BerkeleyMono Nerd Font
    style: Italic
  bold_italic:
    family: BerkeleyMono Nerd Font
    style: Bold Italic
  size: 14

import:
  - ~/.local/share/nvim/lazy/tokyonight.nvim/extras/alacritty/tokyonight_night.yml

key_bindings:
  - {
      key: Q,
      mods: Command,
      command: { program: "killall", args: ["alacritty"] },
